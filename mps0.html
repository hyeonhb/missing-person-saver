<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPS message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <style>
        .chat_wrap {
            border: 1px solid #999; 
            width: 300px; 
            padding: 5px; 
            font-size: 13px; 
            color: #333;
        }
        .chat_wrap .inner {
            background-color: #acc2d2; 
            border-radius: 5px; 
            padding: 10px; 
            overflow-y: scroll; 
            height: 400px;
        }
        .chat_wrap .item {
            margin-top: 15px;
        }
        .chat_wrap .item:first-child {
            margin-top: 0;
        }
        .chat_wrap .item .box {
            display: inline-block; 
            max-width: 180px; 
            position: relative;
        }
        .chat_wrap .item .box:before {
            content: ""; 
            position: absolute; 
            left: -8px; 
            top: 9px; 
            border-top: 0px solid transparent; 
            border-bottom: 8px solid transparent; 
            border-top: 8px solid transparent; 
            border-right: 8px solid #fff;
        }
        .chat_wrap .item .box .msg {
            background: #fff; 
            border-radius: 10px; 
            padding: 8px; 
            text-align: left;
        }
        .chat_wrap .item .box .time {
            font-size: 11px; 
            color: #999; 
            position: absolute; 
            right: -75px; 
            bottom: 0; 
            width: 70px;
        }
        .chat_wrap .item.my_msg {
            text-align: right;
        }
        .chat_wrap .item.my_msg .box:before {
            left: auto; 
            right: -8px; 
            border-left: 8px solid #fee600; 
            border-right: 0;
        }
        .chat_wrap .item.my_msg .box .time {
            right: auto; 
            left: -75px;
        }
        .chat_wrap .item.my_msg .box .msg {
            background: #fee600;
        }
        .chat_wrap .item .box {
            transition: all .3s ease-out; 
            margin: 0 0 0 20px;
        }
        .chat_wrap .item.my_msg .box {
            margin: 0 20px 0 0;
        }
        .chat_wrap .item.on .box {
            margin: 0; 
            opacity: 1;
        }
        input[type="text"] {
            border: 0; 
            width: 100%; 
            background: #ddd; 
            border-radius: 5px; 
            height: 30px; 
            padding-left: 5px;
            box-sizing: border-box; 
            margin-top: 5px;
        }
        input[type="text"]::placeholder {
            color: #999;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        const Bubble = ({ text, time, sender }) => (
            <div className={`item ${sender}`}>
                <div className="box">
                    <p className="msg">{text}</p>
                    <span className="time">{time}</span>
                </div>
            </div>
        );

        const ChatApp = () => {
            const [messages, setMessages] = useState([]);
            const [myMessage, setMyMessage] = useState('');
            const [counterMessage, setCounterMessage] = useState('');

            const handleSend = (message, sender) => {
                if (message.trim().length === 0) return;

                const newMessage = {
                    text: message,
                    time: currentTime(),
                    sender: sender,
                };

                setMessages([...messages, newMessage]);

                if (sender === 'my_msg') setMyMessage('');
                else if (sender === 'counter_msg') setCounterMessage('');
            };

            const currentTime = () => {
                const date = new Date();
                let hh = date.getHours();
                const mm = date.getMinutes();
                const apm = hh >= 12 ? '오후' : '오전';
                hh = hh > 12 ? hh - 12 : hh;
                return `${apm} ${hh}:${mm < 10 ? `0${mm}` : mm}`;
            };

            return (
                <div className="chat_wrap">
                    <div className="inner">
                        {messages.map((msg, index) => (
                            <Bubble
                                key={index}
                                text={msg.text}
                                time={msg.time}
                                sender={msg.sender}
                            />
                        ))}
                    </div>
                    <input
                        type="text"
                        className="my_msg"
                        placeholder="내용 입력"
                        value={myMessage}
                        onChange={(e) => setMyMessage(e.target.value)}
                        onKeyPress={(e) => {
                            if (e.key === 'Enter') handleSend(myMessage, 'my_msg');
                        }}
                    />
                    <input
                        type="text"
                        className="counter_msg"
                        placeholder="내용 입력"
                        value={counterMessage}
                        onChange={(e) => setCounterMessage(e.target.value)}
                        onKeyPress={(e) => {
                            if (e.key === 'Enter') handleSend(counterMessage, 'counter_msg');
                        }}
                    />
                </div>
            );
        };

        ReactDOM.render(<ChatApp />, document.getElementById('root'));
    </script>
</body>
</html>
